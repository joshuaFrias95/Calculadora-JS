<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/css/styles.css">
    <script src="https://kit.fontawesome.com/3117b56b4e.js" crossorigin="anonymous"></script>
    <title>Calculadora Web</title>
</head>
<body>
<div class="container">
    <main class="calc-body">
        <div class="calc-top">
            <div class="calc-title">
                <h1>Calculadora en Javascript</h1>
            </div>
            <div class="calc-display">
                <p id="prompt">5,00</p>
            </div>
        </div>
        <div class="calc-buttons">
            <div class="buttons-row">
                <button>+</button>
                <button>-</button>
                <button>x</button>
            </div>
            <div class="buttons-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="buttons-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="buttons-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="buttons-row">
                <button>รท</button>
                <button>0</button>
                <button>%</button>
            </div>
            
            <div class="buttons-row">
                <button>AC</button>
                <button>.</button>
                <button>=</button>
            </div>       
        </div>
    </main>
</div>
</body>
</html>
